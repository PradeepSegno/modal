<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container m-3 p-3">
        <button type="button" id="primary" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal_1"
            data-bs-whatever="@mdo">Heading</button>
        <button type="button" id="secondary" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal_2"
            data-bs-whatever="@fat">Sub Heading</button>
        <button type="button" id="third" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal_3"
            data-bs-whatever="@getbootstrap">Form</button>

        <!-- modal-1 starts here  -->
        <div class="modal fade" id="Modal_1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- modal header starts here  -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Heading</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- modal body starts here  -->
                    <div class="modal-body">
                        <form id="form_1">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Add Heading:</label>
                                <input type="text" class="form-control" id="heading">
                            </div>
                        </form>
                    </div>

                    <!-- modal footer starts here  -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal-1 ends here  -->

        <!-- modal-2 starts here  -->
        <div class="modal fade" id="Modal_2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sub Heading</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form_2">
                            <div class="mb-3">
                                <select id="select_heading" class="btn btn-primary">
                                    <option>Select Heading</option>
                                    <option id="select_heading_1"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Sub Heading:</label>
                                <input type="text" class="form-control" id="sub-heading">
                            </div>
                            <!-- <input type="submit" class="btn btn-primary" id="submit" /> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="submit2" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal-2 ends here  -->

        <!-- modal-3 starts here  -->
        <div class="modal fade" id="Modal_3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Message content</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form id="form_3">
                            <div class="mb-3">
                                <select id="select_heading_again" class="btn btn-primary">
                                    <option>Select Heading</option>
                                    <option id="select_heading_again_1"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <select id="select_subheading" class="btn btn-primary">
                                    <option>Select Sub-Heading</option>
                                    <option id="select_subheading_1"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <select id="form_select" class="btn btn-primary">
                                    <option>Select One</option>
                                    <option value="1">radio</option>
                                    <option value="2">dropdown</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <form id="radioselect">
                                    <p>Please select your gender:</p>
                                    <input type="radio" id="male" name="gender" class="gender" value="male">
                                    <label for="male">Male</label><br>
                                    <input type="radio" id="female" name="gender" class="gender" value="female">
                                    <label for="female">Female</label><br>
                                    <input type="radio" id="other" name="gender" class="gender" value="other">
                                    <label for="other">Other</label>
                                </form>
                            </div>

                            <div class="mb-3">
                                <select id="dropselect" class="btn btn-primary">
                                    <option>Select One</option>
                                    <option>old</option>
                                    <option>new</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Sub Heading:</label>
                                <input type="text" class="form-control" id="content">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="submit3" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal-3 ends here  -->

        <!-- screen output starts here  -->
        <div class="mb-3 mt-3">
            <div class="mb-3">
                <strong id="h1"></strong>
                <button type="button" id="removeh1" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="mb-3">
                <strong id="h2"></strong>
                <button type="button" id="removeh2" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="mb-3">
                <strong id="h3"></strong>
                <button type="button" id="removeh3" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="mb-3">
                <strong id="radio"></strong>
                <button type="button" id="removehradio" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                <strong id="dropdown"></strong>
                <button type="button" id="removedropdown" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>

</html>
