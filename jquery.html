<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.js"></script>
</head>

<body>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal_1"
            data-bs-whatever="@mdo">Heading</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal_2"
            data-bs-whatever="@fat">Sub Heading</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal_3"
            data-bs-whatever="@getbootstrap">Form </button>


        <!-- modal 1 starts here  -->
        <div class="modal fade" id="exampleModal_1" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="heading_1_form">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Heading:</label>
                                <input type="text" class="input_1 form-control" name="heading">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" value="submit" name="submit" class="submit_1 btn btn-primary"
                                    data-dismiss="modal">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- modal 2 starts here  -->
        <div class="modal fade" id="exampleModal_2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sub Heading</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="heading_2_form">
                            <div class="mb-3">
                                <select name="heading" class="heading_1" id="heading">

                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Sub Heading:</label>
                                <input type="text" class="input_2 form-control" name="sub_heading">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" value="submit" name="submit"
                                    class="submit_2 btn btn-primary">Submit</button>

                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>



        <!-- modal 3 starts here  -->
        <div class="modal fade" id="exampleModal_3" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="heading_3_form">
                            <div class="mb-3">
                                <select name="heading" class="heading-input" id="heading">

                                </select>
                            </div>
                            <div class="mb-3">
                                <select name="sub_heading" class="heading-input_2" id="sub_heading">

                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="input_class btn btn-primary">
                                    <option>Email</option>
                                    <option>Text</option>
                                    <option>Number</option>
                                    <option>Password</option>
                                    <option>Button</option>
                                    <option>Radio</option>
                                    <option>select</option>

                                    <option>checkbox</option>
                                    <option>Textarea</option>

                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Label</label>
                                <input type="text" class="label form-control" placeholder="Label"></br>
                                <input type="text" class="placeholder form-control" placeholder="Placeholder"></br>
                                <input type="text" class="value form-control" placeholder="value"></br>
                                <input type="text" class="clas form-control" placeholder="class"></br>
                                <!-- <input type="text" class="type form-control" placeholder="type"></br> -->
                                <input type="text" class="option form-control" placeholder="option"></br>
                                <!-- <textarea class="form-control" placeholder="Enter text here"></textarea> -->
                            </div>
                            <div class="modal-footer">
                                <button type="submit" value="submit" name="submit"
                                    class="submit_3 btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <main></main>
    </div>

</body>

</html>
